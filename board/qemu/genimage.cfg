image efi-part.vfat {
	vfat {
		file EFI {
			image = "efi-part/EFI"
		}
	}

	size = 16352K # 16MB - 32KB
}

image disk.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition ESP {
		image = "efi-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}

	partition A {
		partition-type-uuid = "root-x86-64"
		no-automount = true
		image = "rootfs.ext4"
		size = 140M
	}

	size = 512M
}
