image autoboot.vfat {
	vfat {
		file autoboot.txt {
			image = "autoboot-a.txt"
		}
	}

	size = 4M
}

image boot-a.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image",

		}
		file tryboot.txt {
			image = "rpi-firmware/config.txt"
		}
		file cmdline.txt {
			image = "cmdline-a.txt"
		}
	}

	size = 32M
}

image boot-b.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image",

		}
		file tryboot.txt {
			image = "rpi-firmware/config.txt"
		}
		file cmdline.txt {
			image = "cmdline-b.txt"
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
		partition-table-type = "mbr"
		extended-partition = 4
	}

	partition autoboot {
		partition-type = 0xC
		bootable = "true"
		image = "autoboot.vfat"
	}

	partition boot-a {
		partition-type = 0xC
		image = "boot-a.vfat"
		size = 32M
	}

	partition boot-b {
		partition-type = 0xC
		image = "boot-b.vfat"
		size = 32M
	}

	partition rootfs-a {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 140M
	}

	partition rootfs-b {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 140M
	}
}
