image bootfs.vfat {
	vfat {
		file autoboot.txt {
			image = "autoboot-a.txt"
		}
	}

	size = 32M
}

image firmwarefs-a.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image",

		}
		file tryboot.txt {
			image = "rpi-firmware/config.txt"
		}
		file cmdline.txt {
			image = "cmdline-a.txt"
		}
	}

	size = 32M
}

image firmwarefs.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image",

		}
		file tryboot.txt {
			image = "rpi-firmware/config.txt"
		}
	}

	size = 32M
}

image buildroot.raucb {
	rauc {
		file hook.sh { image = "raspberrypi-firmware-hook.sh" }
		file rootfs.ext4 { image = "rootfs.ext4" }
		file firmwarefs.vfat { image = "firmwarefs.vfat" }
		manifest = "
			[update]
			compatible=raspberrypi,4-model-b
			version=2024.11
			build=1
			description=Buildroot

			[hooks]
			filename=hook.sh

			[image.rootfs]
			filename=rootfs.ext4
			hooks=pre-install

			[image.firmware]
			filename=firmwarefs.vfat
			hooks=post-install
			"
		cert = "release-1.cert.pem"
		key = "release-1.pem"
	}
}

image sdcard.img {
	hdimage {
		partition-table-type = "mbr"
		extended-partition = 4
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition firmware-A {
		partition-type = 0xC
		image = "firmwarefs-a.vfat"
		size = 32M
	}

	partition firmware-B {
		partition-type = 0xC
		size = 32M
	}

	partition root-A {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 256M
	}

	partition root-B {
		partition-type = 0x83
		size = 256M
	}
}
